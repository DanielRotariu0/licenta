<div *ngIf="company">
  <div id="company-profile" class="container-fluid text-white bg-dark">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <br />
        <div class="row">
          <div class="col-3">
            <img
              src="{{ company.photo }}"
              class="companyLogo"
              alt="companyLogo"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-6">
            <h1>{{ company.name }}</h1>
            <h3>{{ company.city.name }}, {{ company.country.name }}</h3>
            <p-button>Visit website</p-button>
          </div>
        </div>
        <br />
        <br />
        <p-fieldset legend="About" [toggleable]="true">
          <p>{{ company.description }}</p>
        </p-fieldset>
        <br />
        <br />
        <h3>Industries</h3>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          class="p-button-rounded p-button-outlined add"
          (click)="showIndustryForm()"
        ></button>
        <p-dialog
          [(visible)]="displayIndustryForm"
          [style]="{ width: '20vw', height: '20vw' }"
          [baseZIndex]="10000"
        >
          <h4>Industry</h4>
          <p-dropdown
            [options]="industries"
            [(ngModel)]="selectedIndustry"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
            placeholder="Select an industry"
          >
            <ng-template pTemplate="selectedItem">
              <div
                class="industry-item industry-item-value"
                *ngIf="selectedIndustry"
              >
                <div>{{ selectedIndustry.name }}</div>
              </div>
            </ng-template>
            <ng-template let-selectedIndustry pTemplate="item">
              <div class="industry-item">
                <div>{{ selectedIndustry.name }}</div>
              </div>
            </ng-template>
          </p-dropdown>
          <ng-template pTemplate="footer">
            <p-button
              icon="pi pi-check"
              (click)="addCompanyIndustry()"
              label="Save"
              styleClass="p-button-text"
            ></p-button>
            <p-button
              icon="pi pi-times"
              (click)="displayIndustryForm = false"
              label="Cancel"
            ></p-button>
          </ng-template>
        </p-dialog>
        <br />
        <br />
        <ng-template ngFor let-companyIndustry [ngForOf]="companyIndustries">
          <br />
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-times"
            class="p-button-rounded p-button-danger p-button-outlined"
            (click)="deleteCompanyIndustry(companyIndustry.industry.id)"
          ></button>
          <h4 class="tabbed">{{ companyIndustry?.industry?.name }}</h4>
          <br />
        </ng-template>
        <br />
        <br />
      </div>
    </div>
  </div>
</div>
