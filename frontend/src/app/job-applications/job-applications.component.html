<div class="container-fluid text-white bg-dark">
  <div class="row">
    <div class="col-5">
      <div id="jobApplicationList">
        <p-orderList
          header="Job Applications"
          [value]="jobApplications"
          (onSelectionChange)="onSelectionChange($event)"
          [listStyle]="{ height: 'auto' }"
          filterBy="job.title"
          filterPlaceholder="Filter by job title"
        >
          <ng-template let-jobApplication pTemplate="item">
            <div class="product-item">
              <div class="product-list-detail">
                <app-job-preview [job]="jobApplication.job"></app-job-preview>
              </div>
              <h5>{{ jobApplication.status.name }}</h5>
            </div>
          </ng-template>
        </p-orderList>
      </div>
    </div>
    <div class="col-7">
      <app-job-application-details
        [jobApplication]="selectedJobApplication"
      ></app-job-application-details>
    </div>
  </div>
</div>
